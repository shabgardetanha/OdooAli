groups:
  - name: odooali-rules
    interval: 1m
    rules:
      - alert: HighBackendResponseTime
        expr: histogram_quantile(0.95, sum(rate(http_request_duration_seconds_bucket{job="backend"}[1m])) by (le)) > 0.5
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "Backend response time high"
          description: "95th percentile response time exceeds 0.5s"
